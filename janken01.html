<html>

<head>

<body>

        // 私がグーを出す(グーボタンを監視してクリックされたら)
        $("#guu_btn").on("click",function(){
        //    (1) 乱数を作る
            const r = Math.ceil( Math.random()*3 );
            let view = "";
            if (r == 1){
                view = "PC_guu";
                // alert("あいこで！");
                $("#pc_hands").html("ぐー");
                $("#judgment").html("あいこで！");
            }else if (r == 2){
                view = "PC_cho";
                // alert("勝った！");
                $("#pc_hands").html("ちょき");
                $("#judgment").html("勝った！");
            }else if  (r == 3){
                view = "PC_par";

            }
        })

</script>
